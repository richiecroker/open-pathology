- name: "Glycated Haemoglobin A1c (HbA1c): testing rate in patients with Type 2 diabetes"
  chart_type: percent
  explanation: >
    HbA1c is a long term indicator of diabetes control.
    NICE guidelines recommend that individuals with diabetes have their HbA1c measured at least twice a year.
    Poor diabetic control can place individuals living with diabetes at an increased risk of the complications of diabetes.
  design: |
    This measure shows the percentage of patients aged 18 years and over with type 2 diabetes who had an HbA1c test within the prior 6 months.  
    **The numerator** includes patients patients aged 18 years and over with type 2 diabetes, who had an HbA1c test within the prior 6 months.  
    **The denominator** includes patients aged 18 years and over years with type 2 diabetes.  
      
    **Notes**
    - The 6-month look-back period enables the measure to reflect guidance adherence, since it aligns with the minimum [HbA1c monitoring frequency recommended in NICE guidance for patients with diabetes](https://www.nice.org.uk/guidance/ng28/chapter/recommendations#blood-glucose-management).
    - We only include patients aged 18 years and over, as paediatric patients often have different and more specific requirements for having a test.
  caveats: |
    - We use codes which represent results reported to GPs so tests requested but not yet reported are not included.
    - Only tests results returned to GPs are included, which will usually exclude tests requested while a person is in hospital and other settings like a private clinic.
